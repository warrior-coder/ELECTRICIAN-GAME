<!DOCTYPE html>
<head>
    <title>Electrician Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game_container">
        <div class="top_container">
        </div>
        <div class="bottom_container">
            <div style="display: flex; align-items:flex-end; justify-content: center;">
                <img class="circle-bottom" src="electrician_asests/circle-bottom-0.svg" alt="circle" draggable="false">
                <div class="line" style="background: linear-gradient(0deg, #52E0FF 73.96%, rgba(61, 173, 255, 0) 100%);"></div>
            </div>
            <div style="display: flex; align-items:flex-end; justify-content: center;">
                <img class="circle-bottom" src="electrician_asests/circle-bottom-1.svg" alt="circle" draggable="false">
                <div class="line" style="background: linear-gradient(0deg, #6AFF52 73.96%, rgba(61, 173, 255, 0) 100%);"></div>
            </div>
            <div style="display: flex; align-items:flex-end; justify-content: center;">
                <img class="circle-bottom" src="electrician_asests/circle-bottom-2.svg" alt="circle" draggable="false">
                <div class="line" style="background: linear-gradient(0deg, #FFD952 73.96%, rgba(61, 173, 255, 0) 100%);"></div>
            </div>
            <div style="display: flex; align-items:flex-end; justify-content: center;">
                <img class="circle-bottom" src="electrician_asests/circle-bottom-3.svg" alt="circle" draggable="false">
                <div class="line" style="background: linear-gradient(0deg, #FF52BA 73.96%, rgba(61, 173, 255, 0) 100%);"></div>
            </div>
            <div style="display: flex; align-items:flex-end; justify-content: center;">
                <img class="circle-bottom" src="electrician_asests/circle-bottom-4.svg" alt="circle" draggable="false">
                <div class="line" style="background: linear-gradient(0deg, #FF7152 73.96%, rgba(61, 173, 255, 0) 100%);"></div>
            </div>
        </div>
        
        <div class="gameover_container">
            
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
